services:
  mysql:
    image: mysql:8.0
    container_name: phone-repair-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: GoldStrat12Password
      MYSQL_DATABASE: phonerepair
      MYSQL_USER: phonerepair
      MYSQL_PASSWORD: GoldStrat12Password_db
    ports:
      - "3309:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pGoldStrat12Password"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - DATABASE_URL=mysql://phonerepair:GoldStrat12Password_db@mysql:3306/phonerepair
        - BETTER_AUTH_SECRET=HdD1SdgDw1CgQA782nsxn8BZN3Bf9DHmjUJ85zECulM=
        - BETTER_AUTH_URL=https://goldstart.app
    container_name: phone-repair-app
    restart: unless-stopped
    ports:
      - "3012:3000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      # Mount uploads directory for persistent image storage
      - uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - UPLOAD_DIR=/app/uploads
      # MySQL connection string
      - DATABASE_URL=mysql://phonerepair:GoldStrat12Password_db@mysql:3306/phonerepair
      - BETTER_AUTH_SECRET=HdD1SdgDw1CgQA782nsxn8BZN3Bf9DHmjUJ85zECulM=
      - BETTER_AUTH_URL=https://goldstart.app
      - NEXT_PUBLIC_APP_URL=https://goldstart.app
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --no-verbose --tries=1 --spider http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  # Persistent volume for uploaded images
  uploads:
    driver: local
  # Persistent volume for MySQL database
  mysql-data:
    driver: local
