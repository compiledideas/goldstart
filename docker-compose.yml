services:
  mysql:
    image: mysql:8.0
    container_name: phone-repair-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: phonerepair
      MYSQL_USER: phonerepair
      MYSQL_PASSWORD: phonerepair_password
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phone-repair-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      # Mount uploads directory for persistent image storage
      - uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - UPLOAD_DIR=/app/uploads
      # MySQL connection string
      - DATABASE_URL=mysql://phonerepair:phonerepair_password@mysql:3306/phonerepair
      - BETTER_AUTH_SECRET=rLm88iwIMVdUBINcz9Ow0X08rbZlRj5+VFCV+V03TzE=
      - BETTER_AUTH_URL=https://goldstart.app
      - NEXT_PUBLIC_APP_URL=https://goldstart.app
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  # Persistent volume for uploaded images
  uploads:
    driver: local
  # Persistent volume for MySQL database
  mysql-data:
    driver: local
