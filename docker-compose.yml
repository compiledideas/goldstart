services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phone-repair-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Mount uploads directory for persistent image storage
      - uploads:/app/uploads
      # Mount database directory for persistent data storage
      - db-data:/app/data
    environment:
      - NODE_ENV=production
      - UPLOAD_DIR=/app/uploads
      - DATABASE_PATH=/app/data/phone-repair.db
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  # Persistent volume for uploaded images
  uploads:
    driver: local
  # Persistent volume for database
  db-data:
    driver: local
