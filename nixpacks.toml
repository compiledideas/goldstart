[phases.build]
cmds = ["pnpm install", "pnpm prisma generate", "pnpm build"]

[phases.start]
cmds = ["node server.js"]

[static]
# Exclude .next directory from being cached to force clean builds
exclude = ["**/.next/**", "**/node_modules/.cache/**"]

[build.env]
NODE_ENV = "production"
NEXT_TELEMETRY_DISABLED = "1"
