[phases.build]
cmds = ["pnpm install --frozen-lockfile=false", "pnpm prisma generate", "pnpm build"]

[phases.start]
cmd = "pnpm start"

[static]
# Exclude .next directory from being cached to force clean builds
exclude = ["**/.next/**", "**/node_modules/.cache/**"]

[build.env]
NODE_ENV = "production"
NEXT_TELEMETRY_DISABLED = "1"
